<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>f-calc</title>
  </head>
  <body>
    
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Flask Calculator</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Calc</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Triangle</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="row align-items-start">
  
<!-- numeric buttons + brackets -->
<div class="col container-sm">

  <div class="btn-toolbar" role="toolbar" aria-label="tb-b123">
    <div class="btn-group me-2" role="group" aria-label="b123">
      <button type="button" class="btn btn-outline-primary">1</button>
      <button type="button" class="btn btn-outline-secondary">2</button>
      <button type="button" class="btn btn-outline-success">3</button>
    </div>
  </div>
  <div class="btn-toolbar" role="toolbar" aria-label="tb-b456">
    <div class="btn-group me-2" role="group" aria-label="b456">
      <button type="button" class="btn btn-outline-danger">4</button>
      <button type="button" class="btn btn-outline-info">5</button>
      <button type="button" class="btn btn-outline-primary">6</button>
    </div>
  </div>
  <div class="btn-toolbar" role="toolbar" aria-label="tb-b789">
    <div class="btn-group me-2" role="group" aria-label="b789">
      <button type="button" class="btn btn-outline-secondary">7</button>
      <button type="button" class="btn btn-outline-success">8</button>
      <button type="button" class="btn btn-outline-danger">9</button>
    </div>
  </div>
  <div class="btn-toolbar" role="toolbar" aria-label="tb-b0">
      <button type="button" class="btn btn-outline-secondary">(</button>
      <button type="button" class="btn btn-outline-danger">0</button>
      <button type="button" class="btn btn-outline-danger">)</button>
  </div>
</div>

<!-- operators -->
<div class="col container-sm">
  <div class="btn-toolbar" role="toolbar" aria-label="tb-b0">
    <div class="btn-group me-2" role="group" aria-label="b123">
      <button type="button" class="btn btn-outline-primary">+</button>
      <button type="button" class="btn btn-outline-primary">(.)<sup>n</sup></button>
    </div>
  </div>
  <div class="btn-toolbar" role="toolbar" aria-label="tb-b0">
    <div class="btn-group me-2" role="group" aria-label="b123">
      <button type="button" class="btn btn-outline-secondary">-</button>
      <button type="button" class="btn btn-outline-secondary">ln(.)</button>
    </div>
  </div>
  <div class="btn-toolbar" role="toolbar" aria-label="tb-b0">
    <div class="btn-group me-2" role="group" aria-label="b123">
      <button type="button" class="btn btn-outline-success">*</button>
      <button type="button" class="btn btn-outline-success">&Sqrt;</button>
    </div>
  </div>
  <div class="btn-toolbar" role="toolbar" aria-label="tb-b0">
    <div class="btn-group me-2" role="group" aria-label="b123">
      <button type="button" class="btn btn-outline-success">/</button>
      <button type="button" class="btn btn-outline-success">,</button>
    </div>
  </div>
</div>

<!-- result -->
<div class="col container-sm">
  <p>RES</p>
</div>

</div>


<!-- reflex -->
<div class="row">
  <div class="btn-group me-2" role="group" aria-label="b123">
    <button type="button" class="col btn btn-outline-danger">C</button>
    <p class="col">REFLEX</p>
  </div>
</div>
<p class="col">REFLEX2</p>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
  </body>
</html>
