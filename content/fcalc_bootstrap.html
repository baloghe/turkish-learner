<nav class="navbar">

<!-- result -->
<div class="col container-sm">
  <p class="res">RES</p>
</div>

<div class="row align-items-start">
  
<!-- numeric buttons + brackets -->
<div class="col container-sm bgrpcnt">

  <div class="btn-toolbar" role="toolbar" aria-label="tb-b123">
    <div class="btn-group me-2" role="group" aria-label="b123">
      <button type="button" class="btn mr-3 btn-outline-primary">1</button>
      <button type="button" class="btn mr-3 btn-outline-secondary">2</button>
      <button type="button" class="btn mr-3 btn-outline-success">3</button>
    </div>
  </div>
  <div class="btn-toolbar" role="toolbar" aria-label="tb-b456">
    <div class="btn-group me-2" role="group" aria-label="b456">
      <button type="button" class="btn mr-3 btn-outline-danger">4</button>
      <button type="button" class="btn mr-3 btn-outline-info">5</button>
      <button type="button" class="btn mr-3 btn-outline-primary">6</button>
    </div>
  </div>
  <div class="btn-toolbar" role="toolbar" aria-label="tb-b789">
    <div class="btn-group me-2" role="group" aria-label="b789">
      <button type="button" class="btn mr-3 btn-outline-secondary">7</button>
      <button type="button" class="btn mr-3 btn-outline-success">8</button>
      <button type="button" class="btn mr-3 btn-outline-danger">9</button>
    </div>
  </div>
  <div class="btn-toolbar" role="toolbar" aria-label="tb-b0">
      <button type="button" class="btn mr-3 btn-outline-secondary">(</button>
      <button type="button" class="btn mr-3 btn-outline-danger">0</button>
      <button type="button" class="btn mr-3 btn-outline-danger">)</button>
  </div>
</div>

<!-- operators -->
<div class="col container-sm bgrpcnt">
  <div class="btn-toolbar" role="toolbar" aria-label="tb-b0">
    <div class="btn-group me-2" role="group" aria-label="b123">
      <button type="button" class="btn mr-3 btn-outline-primary">+</button>
      <button type="button" class="btn mr-3 btn-outline-primary">(.)<sup>n</sup></button>
    </div>
  </div>
  <div class="btn-toolbar" role="toolbar" aria-label="tb-b0">
    <div class="btn-group me-2" role="group" aria-label="b123">
      <button type="button" class="btn mr-3 btn-outline-secondary">-</button>
      <button type="button" class="btn mr-3 btn-outline-secondary">ln(.)</button>
    </div>
  </div>
  <div class="btn-toolbar" role="toolbar" aria-label="tb-b0">
    <div class="btn-group me-2" role="group" aria-label="b123">
      <button type="button" class="btn mr-3 btn-outline-success">*</button>
      <button type="button" class="btn mr-3 btn-outline-success">&Sqrt;</button>
    </div>
  </div>
  <div class="btn-toolbar" role="toolbar" aria-label="tb-b0">
    <div class="btn-group me-2" role="group" aria-label="b123">
      <button type="button" class="btn mr-3 btn-outline-success">/</button>
      <button type="button" class="btn mr-3 btn-outline-success">,</button>
    </div>
  </div>
</div>

</div>


<!-- reflex -->
<div class="row">
  <div class="btn-group me-2" role="group" aria-label="b123">
    <button type="button" class="col btn btn-outline-danger">C</button>
    <p class="col">REFLEX</p>
  </div>
</div>
<p class="col">REFLEX2</p>
